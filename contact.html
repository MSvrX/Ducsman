<body>
    
    
    <main>
        <h1>Contact</h1>

        <form>
            <label for="le_prenom">Votre prénom</label> :
            <input type="text" name="prenom" id="le_prenom" required maxlength="150" placeholder="Prénom" autofocus><br>

            <label for="le_nom">Votre nom</label> :
            <input type="text" name="nom" id="le_nom" required maxlength="150" placeholder="Nom"><br>

            <label for="le_mail">Adresse e-mail</label>:
            <input type="email" name="mail" id="le_mail" required placeholder="Adresse e-mail"><br>

            <label for="le_numero">Téléphone</label>
            <input type="tel" name="tel" id="le_numero" required placeholder="Numéro de téléphone"><br>

            <label for="votre_demande">Votre demande concerne:</label>
            <select name="demande" id="votre_demande" >
                <option value="selectionnez" disabled selected >Votre demande concerne</option>
                <option value="une_commande_internet">une commande internet</option>
                <option value="un_achat_en_magasin">un achat en magasin</option>
                <option value="la_carte_de_fidelite">la carte de fidélité</option>
                <option value="un_produit_de_la_collection">un produit de la collection</option>
                <option value="entreprise">l'entreprise</option>
            </select><br>

            <label for="le_sujet">Sujet</label> :
            <input type="text" name="sujet" id="le_sujet" required maxlength="500" placeholder="Sujet"><br>

            <label for="description">Description</label>
            <textarea name="description" id="description" placeholder="Commentaires"></textarea>
                
            <p class="detail" >Saisissez les détails de votre demande. Un membre de notre équipe d’assistance répondra dans les plus brefs délais.</p>
              

            <input type="submit" name="commit" value="Envoyer" class="button">

        </form>
    </main>
